<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <link rel ="stylesheet" type="text/css" href="Signup.css" media="screen" />
</head>

<body>
    <header>
        <h1>Sign Up !</h1>
        <p>Please fill in this form to create an account...</p>
    </header>
    <form>
        <label for="email"></label>
        <input type="text" placeholder="Enter Email" name="email" required>
        <br>

        <label for ="uname"></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <br>

        <label for="pwd"></label>
        <input type="password" placeholder="Enter Password" name="pwd" required>
        <br>

        <label for="repeat"></label>
        <input type="password" placeholder="Repeat Password" name="repeat" required>
        <br>

        <!--<label for="remember">
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px" >Remember Me ?</label>
        <br>-->

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <div>
            <button type = "button" class="cancelbtn" > CANCEL</button>
            <button type="submit" class="signupbtn">SIGN UP</button>
        </div>

    </form>
    <br>

    <footer>Project By : Ravi Vishwakarma & Kasturi Ghadge</footer>

</body>
